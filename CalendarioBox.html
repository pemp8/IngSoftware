<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda del Box 12</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f5f9f9; padding: 2rem; }
    .calendar-container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 1000px;
      margin: auto;
    }
    h2 { color: #7b2cbf; margin-bottom: 1rem; }
  </style>
</head>
<body>

  <div class="calendar-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Agenda del Box 12</h2>
      <a href="dashboard.html" class="btn btn-outline-secondary">Volver al dashboard</a>
    </div>
    <div id="calendar"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'timeGridDay,timeGridWeek,dayGridMonth'
        },
        selectable: true,
        editable: true,
        events: [
          {
            title: 'Dr. Pérez - Paciente 13',
            start: '2025-04-20T14:20:00',
            end: '2025-04-20T14:40:00'
          },
          {
            title: 'Dr. Soto - Paciente 9',
            start: '2025-04-19T13:00:00',
            end: '2025-04-19T13:30:00'
          },
          {
            title: 'Mantenimiento',
            start: '2025-04-18T15:00:00',
            end: '2025-04-18T16:30:00',
            color: '#ffc107'
          }
        ],
        dateClick: function (info) {
          const title = prompt('Ingrese el título del evento:');
          if (title) {
            calendar.addEvent({
              title: title,
              start: info.date,
              allDay: false
            });
          }
        },
        eventClick: function (info) {
          if (confirm(`¿Eliminar evento "${info.event.title}"?`)) {
            info.event.remove();
          }
        }
      });

      calendar.render();
    });
  </script>

</body>
</html>
