<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Box</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f9f9; }
    .detalle-container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 2rem;
      margin-top: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .mapa-mini {
      width: 220px;
      height: 180px;
      background-color: #eaeaea;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-left: auto;
    }
    .btn-group-view {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }
    .view-section { display: none; }
    .view-section.active { display: block; }
    h2 span { color: #7b2cbf; }
  </style>
</head>
<body>
  <div class="detalle-container">
    <div class="header-section mb-4">
      <div>
        <h2>Box <span>15</span></h2>
        <h5>Cardiovascular</h5>
      </div>
      <div class="mapa-mini">
        Box 15
      </div>
    </div>

    <div class="btn-group-view">
      <button class="btn btn-outline-primary me-2" onclick="mostrarVista('uso')">Uso</button>
      <button class="btn btn-outline-primary me-2" onclick="mostrarVista('consultas')">Consultas</button>
      <button class="btn btn-outline-primary" onclick="mostrarVista('otro')">Otro</button>
    </div>

    <!-- Vista Uso -->
    <div id="vista-uso" class="view-section active">
      <div class="row text-center mb-3">
        <div class="col-md-4"><h4>70%</h4><p>Tiempo de ocupación</p></div>
        <div class="col-md-4"><h4>3</h4><p>Mantenimientos no rutinarios</p></div>
        <div class="col-md-4"><h4>2</h4><p>Consultas canceladas</p></div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <img src="tiempo_inactivo.png" alt="Tiempo inactivo" class="img-fluid rounded border">
        </div>
        <div class="col-md-6 mb-4">
          <img src="heatmap_uso.png" alt="Heatmap uso" class="img-fluid rounded border">
        </div>
        <div class="col-md-12">
          <img src="horas_uso_mes.png" alt="Horas de uso por mes" class="img-fluid rounded border">
        </div>
      </div>
    </div>

    <!-- Vista Consultas -->
    <div id="vista-consultas" class="view-section">
      <div class="mb-3">
        <h5>Asistencia médica</h5>
        <ul>
          <li>Dr. Gómez</li>
          <li>Dr. Pérez</li>
          <li>Dr. López</li>
        </ul>
      </div>
      <div class="row">
        <div class="col-md-6 mb-4">
          <img src="asistencia_comparativa.png" alt="Consultas totales vs asistidas" class="img-fluid rounded border">
        </div>
        <div class="col-md-6 mb-4">
          <img src="tiempo_promedio_atencion.png" alt="Tiempo promedio de atención" class="img-fluid rounded border">
        </div>
      </div>
    </div>

    <!-- Vista Otro -->
    <div id="vista-otro" class="view-section">
      <p>Contenido adicional próximamente...</p>
    </div>
  </div>

  <script>
    function mostrarVista(id) {
      document.querySelectorAll('.view-section').forEach(v => v.classList.remove('active'));
      document.getElementById('vista-' + id).classList.add('active');
    }
  </script>
</body>
</html>
