<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial del Box</title>
    <!-- Bootstrap para estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f9f9; }
    .container-historial {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 2rem;
      margin-top: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { color: #7b2cbf; }
    table th { background-color: #eee; }
  </style>
</head>
<body>
    <!-- Reloj en tiempo real -->
  <div style="text-align: right; padding: 10px; font-weight: bold;" id="clock"></div>
<script>
  function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');
  const timeString = `${hours}:${minutes}:${seconds}`;
  document.getElementById("clock").textContent = "Hora actual: " + timeString;
}
  setInterval(updateClock, 1000);
  updateClock();
</script>
  <div style="text-align: right; padding: 10px; font-weight: bold;" id="clock"></div>
  <!-- Contenedor principal del historial -->
  <div class="container-historial">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Historial del Box 12</h2>
      <a href="dashboard.html" class="btn btn-outline-secondary">Volver al dashboard</a>
    </div>
    <!-- Tabla de historial con datos fijos -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Médico</th>
          <th>Paciente</th>
          <th>Hora Inicio</th>
          <th>Hora Término</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-04-20</td>
          <td>Dr. Pérez</td>
          <td>Paciente 13</td>
          <td>14:20</td>
          <td>14:40</td>
          <td>Ocupado</td>
        </tr>
        <tr>
          <td>2025-04-19</td>
          <td>Dr. Soto</td>
          <td>Paciente 9</td>
          <td>13:00</td>
          <td>13:30</td>
          <td>Ocupado</td>
        </tr>
        <tr>
          <td>2025-04-18</td>
          <td>---</td>
          <td>---</td>
          <td>15:00</td>
          <td>16:30</td>
          <td>Mantenimiento</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
